<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/dataTables.semanticui.min.css">
	<link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
	<link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
	<link href="css/spop.min.css" rel="stylesheet">
	
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="https://unpkg.com/jquery-easy-loading/dist/jquery.loading.min.js"></script>
	<script type="text/javascript" src="js/spop.min.js"></script>
	<title>CRC Voting</title>
	<style>
		html,body{
			min-height:100%;
			_height:100%;
			margin: 0;
			padding: 0;
		}

		#pageTitle {
			text-align: center; 
			color: E5E5E5;
			background-color: 949EB9; 
			padding: 15px

		}

		#candidates {
			width:100%;
			text-align: center;
		}

		#candidates table {
			text-align: center;
			width:90%;
			font-size: 12px;
			margin:auto;
		}

		#candidates tr {
			text-align: left;
		}

		#candidates td {
			padding: 10px 0 10px 0;
		}

		p {
			margin: 0;
			font-size: 12;
		}

		#btnArea {
			text-align: center; 
			padding-top: 20px;
			padding-bottom:50px
		}
		#btnArea p{
			text-align: center; 

		}

		#footer {
			text-align: center;
			vertical-align: bottom;
			height: 20px;
			margin-top:-20px;
		}

		// Range Slider


		.range-slider {
		  margin: 60px 0 0 0%;
		}

		.range-slider {
		  width: 100%;
		}

		.range-slider__range {
		  -webkit-appearance: none;
		  width: calc(100% - (73px));
		  height: 10px;
		  border-radius: 5px;
		  background: #d7dcdf;
		  outline: none;
		  padding: 0;
		  margin: 0;
		}
		.range-slider__range::-webkit-slider-thumb {
		  -webkit-appearance: none;
		          appearance: none;
		  width: 20px;
		  height: 20px;
		  border-radius: 50%;
		  background: #2c3e50;
		  cursor: pointer;
		  -webkit-transition: background .15s ease-in-out;
		  transition: background .15s ease-in-out;
		}
		.range-slider__range::-webkit-slider-thumb:hover {
		  background: #1abc9c;
		}
		.range-slider__range:active::-webkit-slider-thumb {
		  background: #1abc9c;
		}
		.range-slider__range::-moz-range-thumb {
		  width: 20px;
		  height: 20px;
		  border: 0;
		  border-radius: 50%;
		  background: #2c3e50;
		  cursor: pointer;
		  -moz-transition: background .15s ease-in-out;
		  transition: background .15s ease-in-out;
		}
		.range-slider__range::-moz-range-thumb:hover {
		  background: #1abc9c;
		}
		.range-slider__range:active::-moz-range-thumb {
		  background: #1abc9c;
		}
		.range-slider__range:focus::-webkit-slider-thumb {
		  box-shadow: 0 0 0 3px #fff, 0 0 0 6px #1abc9c;
		}

		.range-slider__value {
		  display: inline-block;
		  position: relative;
		  width: 60px;
		  color: #fff;
		  line-height: 20px;
		  text-align: center;
		  border-radius: 3px;
		  background: #2c3e50;
		  padding: 5px 10px;
		  margin-left: 8px;
		}
		.range-slider__value:after {
		  position: absolute;
		  top: 8px;
		  left: -7px;
		  width: 0;
		  height: 0;
		  border-top: 7px solid transparent;
		  border-right: 7px solid #2c3e50;
		  border-bottom: 7px solid transparent;
		  content: '';
		}

		::-moz-range-track {
		  background: #d7dcdf;
		  border: 0;
		}

		input::-moz-focus-inner,
		input::-moz-focus-outer {
		  border: 0;
		}




	</style>
	<script type="text/javascript">
        var getUrlParameter = function getUrlParameter(sParam) {
            var sPageURL = window.location.search.substring(1),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;
            
            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
                }
            }
        };
        var candidates = getUrlParameter("candidates");
        if (candidates) {
        	window.candidates = JSON.parse(decodeURIComponent(candidates));
        }
	</script>
</head>
<body>
	<h1 id='pageTitle'>
		CRC Voting
	</h1>
	<p>Please adjust the voting percentage</p>

	<div id="candidates">
	</div>
	<hr/>
	<p>Total votes: <span id="totalPercentage"></span></p>
    <div id="btnArea">
    	<a id="votebtn" class="btn btn-success"> <i class="icon-large"></i> Vote </a>
    	
    </div>
    <div id="footer">
    	<p>Powered by <span style="color: red">elaphant.app</span></p>
    </div>    

    <script type="text/javascript">
    	$(document).ready(function() {
    	  if (!window.candidates) return;

	  	  var strDIDs = "";
	  	  var strVotes = "";
	  	  
    	  var updateTotal = function () {
    	  	  var sum = 0;
    	  	  var DIDs = "";
    	  	  var Votes = "";
		  	  $(".range-slider__range").each(function(i, v){
		  		  sum += parseInt(v.value);
		  	  	  DIDs += v.name + ",";
		  	  	  Votes += v.value + ",";
		  	  });
		  	  $("#totalPercentage").text(sum+'%');
		  	  if (sum < 1 || sum > 100) {
		  		  $("#totalPercentage").css("color", "red");
		  	  }
		  	  else {
		  		  $("#totalPercentage").css("color", "black");	
		  	  }
		  	  strDIDs = encodeURIComponent(DIDs.substring(0, DIDs.lastIndexOf(',')));
		  	  strVotes = encodeURIComponent(Votes.substring(0, Votes.lastIndexOf(',')));
    	  };

		  var rangeSlider = function(){
		    var slider = $('.range-slider'),
		      range = $('.range-slider__range'),
		      value = $('.range-slider__value');
		    
		    slider.each(function(){

		      value.each(function(){
		        var value = $(this).prev().attr('value');
		        $(this).html(value);
		        updateTotal();
		      });

		      range.on('input', function(){
		        $(this).next(value).html(this.value);
		        updateTotal();
		      });
		    });
		  };


    	  var candidates = window.candidates;
    	  var tb = document.createElement('table');
  
		  for(var j = 0; j < candidates.length; j++) {
		    var row = candidates[j];
		    
    	  	var tr = document.createElement('tr');

    	  	tr.setAttribute("class", "range-wrap");

		    var td = document.createElement('td');
		    td.innerText = row.Nickname;
		    
		    tr.appendChild(td);

		    var td3 = document.createElement('td');

		    var dv = document.createElement('div');
		    dv.setAttribute("class", "range-slider");

		    var it = document.createElement('input');
		    it.setAttribute("type", "range");
			it.setAttribute("name", row.Did );
			it.setAttribute("step", "1");
			it.setAttribute("value", parseInt(100/candidates.length));
			it.setAttribute("min", "0");
			it.setAttribute("max", "100");
			it.setAttribute("class", "range-slider__range");
			it.onchange = function() {
				document.getElementById( this.name ).innerText=this.value+'%';
			}

			var sp = document.createElement('span');
			sp.setAttribute("class", "range-slider__value");

			dv.appendChild(it);
			dv.appendChild(sp);

			td3.appendChild(dv);

		    tr.appendChild(td3);

		    tb.appendChild(tr);
		  }
		  
		  $("#candidates").append(tb);

		  rangeSlider();

		  $("#votebtn").click(function() {
		  	  var sum = parseInt($("#totalPercentage").text());
		  	  if(sum > 100 || sum <= 0) {
				spop({
					position  : 'top-center',
					template: 'Your choice exceeds the total number of votes, please readjust.',
					autoclose: 3000
				});
		  	  }

	    	  var return_url = encodeURIComponent(window.location.href.substr(0, window.location.href.lastIndexOf('/'))+"/history.html");

	    	  window.location.href = "https://launch.elaphant.app/?appName=CR%20Voting&appTitle=CR%20Voting&autoRedirect=True&redirectURL=elaphant%3A%2F%2Felacrcvote%3FReturnUrl%3D"+return_url+"%26AppID%3De243f486555b96c298b86a237b5adc966c7a3b99641dcf6010aa1891d1a0a82c990264fdd8269c581afedd24058b96bf5f8ec168b77917a63dc2721801485d8f%26PublicKey%3D034c51ddc0844ff11397cc773a5b7d94d5eed05e7006fb229cf965b47f19d27c55%26DID%3DibxNTG1hBPK1rZuoc8fMy4eFQ96UYDAQ4J%26AppName%3DCR%20Voting%26Candidates="+strDIDs+"%26Votes="+strVotes;
	    	  window.event.returnValue = false;

		  });

		});
    </script>
</body>
</html>
